{% extends "index.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In G-Kamp</h2>
    <form method="post">
        {% csrf_token %}
        <input type='text' id="username" name='username' placeholder='Username'>
        <input type='password' id="password" name='password' placeholder='Password'>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
